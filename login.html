<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/component.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/footer.css" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FavIcon Link -->
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Digital Hub" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- remix icons CDN links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css"
      integrity="sha512-T7lIYojLrqj7eBrV1NvUSZplDBi8mFyIEGFGdox8Bic92Col3GVrscbJkL37AJoDmF2iAh81fRpO4XZukI6kbA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="login-box">
      <!-- 1st part img and text -->
      <img src="favicons/favicon-96x96 login.png" alt="image here">
      <h2>Welcome back</h2>
      <p>Please enter your details to sign in. </p>

      <!-- 2nd part email and pass box -->

      <form class="login-form" action="">
        <input type="email" placeholder="Enter your eamil" required>
        <input type="password" placeholder="password" required>

      <!-- 3rd part actions buttons -->

        <div class="action">
          <label for="checkbox"><input type="checkbox">Remember me</label>
          <a href="#">Forgot password</a>
        </div>

        <!-- 4th part submit button-->

        <button type="submit">Sign in</button>

      </form>

      <!-- divider -->
      <span id="divider">OR</span>

      <!-- social buttons -->

      <div class="social buttons">
        <button>Google</button>
        <button>Facebook</button>
      </div>

      <!-- 5th part sign up  -->

      <div class="signup">
        <p>Don't have an account yet? <a href="#">Sign Up</a></p>
      </div>

    </div>
</body>
</html>
